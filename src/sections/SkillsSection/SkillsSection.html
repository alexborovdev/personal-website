<section
	class="section container skills"
	id="skills"
	aria-labelledby="skills-title"
	data-js-skills-section
	data-js-observer
	data-js-animate
>
	<div class="section__inner skills__inner tile">
		<h2
			class="section__title tagged tagged-h2 classed classed-skills"
			id="skills-title"
			data-js-animate
		>
			My <span class="accented">Skills</span>
		</h2>
		<div class="section__content">
			<div class="section__content-inner skills__content-inner">
				<div class="section__wrapper section__wrapper--equal skills__wrapper">
					<section
						class="section__body skills__body tile"
						aria-labelledby="hard-skills-title"
					>
						<h3 class="visually-hidden" id="hard-skills-title">Hard skills</h3>
						<ul
							class="section__body-inner skills__list tagged tagged-ul classed classed-hard-skills block accented-pseudo"
							aria-labelledby="hard-skills-title"
							data-js-skills-section-hard-skills
						></ul>
					</section>
					<section
						class="section__body skills__body tile"
						aria-labelledby="soft-skills-title"
					>
						<h3 class="visually-hidden" id="soft-skills-title">Soft skills</h3>
						<ul
							class="section__body-inner skills__list tagged tagged-ul classed classed-soft-skills block accented-pseudo"
							aria-labelledby="soft-skills-title"
							data-js-skills-section-soft-skills
						></ul>
					</section>
				</div>
			</div>
		</div>
	</div>
</section>
