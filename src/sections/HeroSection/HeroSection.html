<section
	class="section container hero"
	id="hero"
	aria-labelledby="hero-title"
	data-js-hero-section
	data-js-observer
	data-js-animate-on-window-load
	data-js-animate
>
	<div class="section__inner">
		<h2 class="visually-hidden" id="hero-title">About Me</h2>
		<div class="section__content">
			<div class="section__content-inner">
				<div class="section__wrapper hero__wrapper">
					<div class="section__body">
						<div class="section__body-inner hero__body-inner">
							<h3
								class="hero__body-title tile tagged tagged-h1 accented-pseudo block"
								data-js-animate
							>
								<span class="hero__body-title-content"
									><span class="accented">Hello!</span> my name is</span
								>
								<span class="hero__body-title-content">Alex Borov</span>
							</h3>
							<div
								class="hero__body-description tile tagged tagged-div classed classed-description accented-pseudo block"
								aria-labelledby="hero-body-subtitle"
								role="group"
								data-js-animate
							>
								<h4 class="visually-hidden" id="hero-body-subtitle">
									Short introduction
								</h4>
								<p class="hero__body-description-content tagged tagged-p">
									I'm a
									<span class="accented">frontend developer</span>.
								</p>
								<p class="hero__body-description-content tagged tagged-p">
									I can do
									<span class="accented">something great</span> for you.
								</p>
							</div>
							<span class="visually-hidden" id="hero-body-link-description">
								Continue to main content
							</span>
							<div class="hero__body-button-wrapper" data-js-animate>
								<button
									class="hero__body-button button tile tile--hover tagged tagged-button accented-pseudo"
									type="button"
									title="Continue to main content"
									aria-labelledby="hero-body-link-description"
									data-js-hero-section-button
								>
									Let's check!
								</button>
							</div>
						</div>
					</div>
					<div class="section__extra hero__extra">
						<div
							class="section__extra-inner hero__extra-inner tile tagged tagged-div classed classed-about-me block accented-pseudo"
							role="group"
							data-js-hero-section-description
							data-js-animate
						></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
