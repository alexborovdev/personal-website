<header class="header" data-js-header>
	<div class="header__inner container">
		<a
			class="header__logo"
			href="#"
			title="Scroll to top"
			aria-label="Scroll to top"
			data-js-header-logo
		></a>
		<nav class="header__navigation" aria-label="Main header header">
			<ul class="header__navigation-list" data-js-header-navigation></ul>
		</nav>
		<div class="header__actions">
			<div class="header__actions-settings header__settings">
				<button
					class="header__settings-button button"
					type="button"
					aria-label="Open settings"
					title="Website settings"
					aria-haspopup="dialog"
					aria-expanded="false"
					aria-controls="settings-panel"
					data-js-header-settings-button
				></button>
				<div
					class="header__settings-panel settings-panel"
					id="settings-panel"
					role="dialog"
					aria-label="Website settings"
					data-js-header-settings-panel
					hidden
					inert
				></div>
			</div>

			<!--				download-->

			<!--				aria-label="Download CV in PDF format"-->
			<!--			>-->

		</div>
	</div>
</header>
