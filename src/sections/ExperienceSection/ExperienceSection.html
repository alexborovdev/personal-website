<section
	class="section container experience"
	id="experience"
	aria-labelledby="experience-title"
	data-js-experience-section
	data-js-observer
	data-js-animate
>
	<div class="section__inner tile">
		<h2
			id="experience-title"
			class="section__title tagged tagged-h2 classed classed-experience"
			data-js-animate
		>
			Work <span class="accented">Experience</span>
		</h2>
		<ul
			class="section__content tagged tagged-ul classed classed-work-experience block accented-pseudo"
			data-js-experience-section-list
		></ul>
	</div>
</section>
