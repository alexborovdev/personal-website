<div class="settings-panel__item">
	<span class="settings-panel__label">Dark mode</span>
	<label class="settings-panel__toggle" title="Toggle dark mode">
		<input
			class="settings-panel__toggle-input"
			type="checkbox"
			aria-label="Toggle dark mode"
			data-js-setting="theme"
		/>
		<span class="settings-panel__toggle-input-track">
			<span class="settings-panel__toggle-input-track-thumb"></span>
		</span>
	</label>
</div>
<div class="settings-panel__item">
	<span class="settings-panel__label">Tags waterfall</span>
	<label class="settings-panel__toggle" title="Toggle tag waterfall">
		<input
			class="settings-panel__toggle-input"
			type="checkbox"
			aria-label="Toggle tag waterfall"
			data-js-setting="tagWaterfall"
		/>
		<span class="settings-panel__toggle-input-track">
			<span class="settings-panel__toggle-input-track-thumb"></span>
		</span>
	</label>
</div>
