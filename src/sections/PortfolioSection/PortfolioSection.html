<section
	class="section container portfolio"
	id="portfolio"
	aria-labelledby="portfolio-title"
	data-js-portfolio-section
	data-js-observer
	data-js-animate
>
	<div class="section__inner tile">
		<h2
			id="portfolio-title"
			class="section__title tagged tagged-h2 classed classed-portfolio"
			data-js-animate
		>
			My <span class="accented">Portfolio</span>
		</h2>
		<ul
			class="section__content tagged tagged-ul classed classed-portfolio-list block accented-pseudo"
			data-js-portfolio-section-list
		></ul>
	</div>
</section>
